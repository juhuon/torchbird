<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>历史上的今天</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

          font-size: 20px;

          background-color: #f7f7f7;

          text-align: center;

        }

        h1 {

          margin-top: 50px;

          font-size: 40px;

          color: #333;

        }

        ul {

          margin-top: 30px;

          list-style: none;

          text-align: left;

          width: 600px;

          margin: 0 auto;

        }

        li {

          margin-top: 10px;

          font-size: 24px;

          color: #666;

        }

    </style>

</head>

<body>

    <h1>历史上的今天</h1>

    <ul>

        <!-- 使用 JavaScript 动态生成列表项 -->

    </ul>

    <script>

        // 获取当前日期并格式化为字符串 "MMdd"

        const today = new Date();

        const month = today.getMonth() + 1;

        const day = today.getDate();

        const formattedDate = `${month}${day}`;

        // 发送 API 请求获取历史上的今天数据

        const apiUrl = `https://api.ooomn.com/api/history?format=json&date=${formattedDate}`;

        fetch(apiUrl)

            .then(response => response.json())

            .then(data => {

                const content = data.content;

                const ul = document.querySelector('ul');

                const li = document.createElement('li');

                li.innerHTML = `${formattedDate}：${content}`;

                ul.appendChild(li);

            })

            .catch(error => console.error(error));

    </script>

</body>

</html>
